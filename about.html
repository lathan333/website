<!DOCTYPE html>
<html>
<head>
<title>W3.CSS Template</title>
<meta charset="UTFc-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open Sans">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
h1,h2,h3,h4,h5,h6 {font-family: "Oswald"}
body {font-family: "Open Sans"}
body, html {height: 100%}
.bgimg {
  background-image: url('coming-soon.jpg');
  min-height: 100%;
  background-position: center;
  background-size: cover;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
}
</style>
</head>
<body>
<!-- Navbar -->
<div class="w3-top">
  <div class="w3-bar w3-black w3-card w3-left-align">
    <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-black" href="javascript:void(0);" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
    <a href="home.html" class="w3-bar-item w3-button w3-padding-large w3-hide-small">Home</a>
    <a href="about.html" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white w3-deep-purple">About Me</a>
    <a href="portfolio.html" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Portfolio</a>
    <a href="blog.html" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">CyberVerse Blog</a>
    <a href="contact.html" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Contact Me</a>
    <a href="#" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Get my Resume</a>
    <div class="w3-bar-item w3-right w3-padding">
      <a href="https://www.linkedin.com/in/lathan-birmingham/" target="_blank"><i class="fa fa-linkedin w3-hover-opacity fa-2x w3-text-deep-purple" style="margin-right: 8px;"></i></a>
      <a href="https://github.com/lathan333" target="_blank"><i class="fa fa-github w3-hover-opacity fa-2x w3-text-deep-purple"></i></a>
    </div>
  </div>
</div>

<div class="bgimg">
  <h1 class="w3-jumbo w3-text-white">Coming Soon</h1>
</div>

<!-- Hamburger menu button -->
<div class="w3-right w3-hide-medium w3-hide-large">
  <a class="w3-bar-item w3-button w3-padding-large w3-hover-white w3-large w3-deep-purple" href="javascript:void(0);" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
</div>

<!-- Navbar on small screens -->
<div id="navDemo" class="w3-bar-block w3-black w3-hide w3-hide-large w3-hide-medium w3-large" style="margin-top: 0;">
  <span class="w3-bar-item w3-xlarge" style="padding: 16px 24px; display: block;">Menu</span>
  <a href="home.html" class="w3-bar-item w3-button w3-padding-large">Home</a>
  <a href="about.html" class="w3-bar-item w3-button w3-padding-large w3-deep-purple">About Me</a>
  <a href="portfolio.html" class="w3-bar-item w3-button w3-padding-large">Portfolio</a>
  <a href="blog.html" class="w3-bar-item w3-button w3-padding-large w3-deep-purple">CyberVerse Blog</a>
  <a href="contact.html" class="w3-bar-item w3-button w3-padding-large">Contact Me</a>
  <a href="#" class="w3-bar-item w3-button w3-padding-large">Get my Resume</a>
</div>

<script>
  // Toggle between hiding and showing blog replies/comments
  document.getElementById("myBtn").click();
  function myFunction(id) {
    var x = document.getElementById(id);
    if (x.className.indexOf("w3-show") == -1) {
      x.className += " w3-show";
    } else { 
      x.className = x.className.replace(" w3-show", "");
    }
  }
  
  function likeFunction(x) {
    x.style.fontWeight = "bold";
    x.innerHTML = "âœ“ Liked";
  }
  </script>
  
  <script>
    function myFunction() {
      var x = document.getElementById("navDemo");
      if (x.classList.contains("w3-show")) {
        x.classList.remove("w3-show");
      } else {
        x.classList.add("w3-show");
      }
    }
  </script>
  

</body>
</html>
